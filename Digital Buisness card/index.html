<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--The alt tag allows a screen reader to "read" back the info for blind people.
        Also shows the info if the image fails to load. Also lets your page rank
        higher on Google search-->
        <div class="card "> 
            <img 
                src="WIN_20221011_15_33_39_Pro.jpg" 
                alt="Brina in living room"
                class="avatar">
            <!--This div allows flexbox to see all the items as one thing.-->
            <div>    
                <h3>Brian Fitzwater</h3>
                <p>Frontend developer</p>
                <h5>Sheffield Lake, Ohio</h5>
        </div>        
        </div>
    </body>
</html>
